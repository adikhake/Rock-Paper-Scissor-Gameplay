<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div id="div">
      <img src="rock.jpg" class="choice" id="rock" alt="">
      <img src="paper.jpg" class="choice" id="paper" alt="">
      <img src="scissors.jpg" class="choice" id="scissors" alt="">
    </div>
    <div class="score-board">
        <div class="score">
           <p id="user-score">0</p>
           <br>
           <img src="user.png" id="user">
        </div>
        <div class="score">
            <p id="comp-score">0</p>
             <br>
            <img src="comp Icon.png" id="comp">
        </div>
    </div>
    <br>
    <div class="msg-container">
       <!-- <p id="msg">Play Your Move</p> -->
       <button id="msg">Play Your Move</button>
    </div>
    <script src="RPSgame.js"></script>
</body>
</html>
